<html lang="en">

<head>

<body>
    <script>
        // creating an object 
        let person = {
            'name': "loise",
            'age': 17,
            'location': "chokaa",
            'city': "nairobi",
            'address': [961, 4987, "nairobi"]
        }

        // nested objects 
        person.address = {
            street: '123 Main St',
            city: 'Anytown',
            country: 'USA'
        }

        // accessing nested objects 
        console.log(person.address.street)
        console.log(Object.keys(person))
        console.log(Object.values(person))
        console.log(Object.entries(person))
        console.log(person)
        console.log(person.location)

        console.log(person['loaction'])

        // adding data 
        person.gender = "female"
        person["occupation"] = "student"
        console.log(person)

        // updating 
        person.city = 'muranga`'

        console.log(person.address[2])

        // delete 
        delete person.city
        console.log(person)


    </script>
</body>
