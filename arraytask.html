<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let color = ['red', 'green', 'blue']
        console.log(color)

        let fruits = ['banana', 'apple', 'mango', 'orange']
        fruit = fruits[1]
        console.log(fruit)
        fruits[1] = "pear"
        console.log(fruits)

        let num = ['21', '11', '33', '56']
        console.log(num.length)

        let language = ['swahili', 'english', 'italian', 'spanish', 'french']
        console.log(language)
        language.pop()
        console.log(language)

        let arr1 = ['loise', 'betty', 'laureen']
        let arr2 = ['henry', 'nick', 'eric']
        combine_arr = arr1.concat(arr2)
        console.log(combine_arr)
        combine_arr.pop()
        console.log(combine_arr)

        let source_array = ['kenya', 'uk', 'canada', 'malaysia', 'somalia', 'tanzania', 'uganda', 'ethiopia']
        extract_array = source_array.slice(2, 5)
        console.log(extract_array)
        extract_array.splice(0, 3, 'x', 'y', 'z')
        console.log(extract_array)
    </script>
